<!DOCTYPE html>
<html lang="en">
<head>

            font-family: Arial, sans-serif;

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        }

        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            font-size: 1rem;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            padding: 10px 20px;
            background-color: #f0f0f0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
